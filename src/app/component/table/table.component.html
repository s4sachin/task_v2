<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 header"
  tabindex="0"
>
  <ng-container matColumnDef="policyId">
    <th mat-header-cell *matHeaderCellDef class="header">POLICY ID</th>
    <td mat-cell *matCellDef="let element">
      {{ element.policyID }}
    </td>
  </ng-container>

  <ng-container matColumnDef="statecode">
    <th mat-header-cell *matHeaderCellDef class="header">STATE-CODE</th>
    <td mat-cell *matCellDef="let element">
      {{ element.statecode }}
    </td>
  </ng-container>

  <ng-container matColumnDef="construction">
    <th mat-header-cell *matHeaderCellDef class="header">CONSTRUCTION</th>
    <td mat-cell *matCellDef="let element">
      {{ element.construction }}
    </td>
  </ng-container>
  <ng-container matColumnDef="county">
    <th mat-header-cell *matHeaderCellDef class="header">COUNTY</th>
    <td mat-cell *matCellDef="let element">
      {{ element.county }}
    </td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef class="header">ADD COLUMNS</th>
    <td mat-cell *matCellDef="let element">
      {{ total }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
